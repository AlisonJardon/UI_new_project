<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Overview of design elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="vendor/assets/stylesheets/bootstrap.css" media="screen">
    <link rel="stylesheet" href="app/assets/stylesheets/main.css">
  </head>

  <header>

    <!-- Présentation de la page -->
    <h1>
      blabla
    </h1>

  </header>

  <body>

    <!-- Présentation des couleurs -->

    <!-- Titre -->
    <div class="row">
      <div class="col-lg-12">
        <div>
          <h1 class="text-white text-center">Nos couleurs</h1>
        </div>
      </div>
    </div>

    <!-- Les couleurs -->
    <div class="container">
      </br>
      <div class="card-deck card-sm-gutters-1 d-block d-sm-flex">

    <!-- Couleur principale -->
        <div class="card mb-3 text-white bg-primary">
          <div class="card-header">Primary color</div>
          <div class="card-body text-center">#tefzefz</div>
        </div>

    <!-- Couleur bleue -->
        <div class="card mb-3 text-white bg-success">
          <div class="card-header">Success color</div>
          <div class="card-body text-center">#2AA198</div>
        </div>

    <!-- Couleur orangeatre -->
        <div class="card mb-3 text-white bg-warning">
          <div class="card-header">Warning color</div>
          <div class="card-body text-center">#CB4B16</div>
        </div>

    <!-- Couleur très claire -->
        <div class="card mb-3 text-white bg-light">
          <div class="card-header">Light color</div>
          <div class="card-body text-center" style="color: black">#FDF6E3</div>
        </div>     

    <!-- Couleur foncée -->
        <div class="card mb-3 text-white bg-dark">
          <div class="card-header">Dark color</div>
          <div class="card-body text-center">#073642</div>
        </div>    

    <!-- Couleur du background -->
        <div id="CasParticulierCouleur" class="card mb-3 text-white">
          <div id="CasParticulierCouleur" class="card-header background-again">Default color</div>
          <div class="card-body background-again text-center">#002b36</div>
        </div>   

      </div>
    </div>

  </body>

</html>
